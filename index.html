<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Consulta de Tiendas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
      text-align: center;
    }
    select, input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.5rem;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #resultado {
      margin-top: 2rem;
      font-size: 1.1rem;
      white-space: pre-line;
    }
    #copiarBtn {
      display: none;
      background-color: #28a745;
    }
  </style>
</head>
<body>
  <h1>Consulta de Tiendas ğŸ›’</h1>

  <select id="tipoBusqueda">
    <option value="id">ğŸ†” Buscar por ID</option>
    <option value="user">ğŸ‘¤ Buscar por Usuario</option>
  </select>

  <input id="valor" type="text" placeholder="Escribe aquÃ­..." />
  <button onclick="buscar()">Buscar</button>

  <div id="resultado"></div>
  <button id="copiarBtn" onclick="copiarResultado()">ğŸ“‹ Copiar resultado</button>

  <script>
    const sheetID = "1HK3ji8TTWidjiHf73exTYzEizqku3_VJD-rQIoDwtKc";
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

    let datos = [];
    let resultadoPlano = "";

    fetch(url)
      .then(r => r.text())
      .then(t => {
        const json = JSON.parse(t.substring(47, t.length - 2));
        datos = json.table.rows.map(r => r.c.map(c => c ? c.v : ""));
      })
      .catch(e => console.error("Error al cargar los datos:", e));

    function buscar() {
      const tipo = document.getElementById("tipoBusqueda").value;
      const valor = document.getElementById("valor").value.trim().toLowerCase();
      const div = document.getElementById("resultado");
      const btn = document.getElementById("copiarBtn");

      let columnaBusqueda = tipo === "user" ? 3 : 0;

      const fila = datos.find(r => String(r[columnaBusqueda]).toLowerCase() === valor);

      if (fila) {
        const resultadoHTML = `
ğŸ†” ID: ${fila[0]}
ğŸ“ DISTRITO: ${fila[1]}
ğŸ¬ TIENDA: ${fila[2]}
ğŸ‘¤ USUARIO: ${fila[3]}
ğŸ”‘ CONTRASEÃ‘A: ${fila[4]}
        `;
        div.innerText = resultadoHTML.trim();
        resultadoPlano = resultadoHTML.trim();
        btn.style.display = "inline-block";
      } else {
        div.innerHTML = `<p style="color: red;">Dato no encontrado.</p>`;
        resultadoPlano = "";
        btn.style.display = "none";
      }
    }

    function copiarResultado() {
      if (resultadoPlano) {
        navigator.clipboard.writeText(resultadoPlano).then(() => {
          alert("Resultado copiado sin lÃ­neas vacÃ­as.");
        });
      }
    }
  </script>
</body>
</html>
